<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter App</title>

    <!--bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #textArea {
            background-image: url('./wp_bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 200px;
            width: 100%;
            z-index: -1;
            opacity: 0.65;
            overflow-y: scroll;
            margin-bottom: 1rem;
        }

        #chatboxHeader {
            background-color: whitesmoke;
        }
    </style>

</head>

<body>

    <div id="login-container">
        <div class="container p-5">
            <div class="row">
                <h2 class="text-warning text-center">Login</h2>
                <div class="col-6 m-auto">
                    <input type="text" class="col-12 mb-3" id="userNameInput" placeholder="Enter Your Name...">
                    <label for="userImageInput" class="fw-bold p-2">Upload your Profile picture</label>
                    <input type="file" class="col-12 mb-3" id="userImageInput">
                    <button class="btn btn-lg btn-success" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-container">
        <div class="container mt-5">
            <div class="row">

                <div class="col-sm-12 col-md-8 col-lg-10 ">
                    <div class="mb-2" id="chatboxHeader">
                        <h3 class="text-warning mb-2">Chat App</h3>
                        <img src="" id="userImage" height="40px" width="40px" style="border-radius: 50%;" alt="">
                    </div>
                    <div id="textArea" class="p-4">

                    </div>
                    <div class="userInput">

                        <input type="text" id="userInput" class="col-11 mb-1" placeholder="Enter your message...">

                        <span>
                            <button class="btn btn-sm btn-success" id="chatButton">send</button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-2 bg-success" style="padding: 0;margin: 0;" id="currentUserList">
                    <div class="text-center text-light bg-primary fw-bold"> Connected User
                        <span id="usersLength"></span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Socket Connection Js -->
    <script src="http://localhost:3500/socket.io/socket.io.js"></script>
    <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
    <script src="socket.js"></script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
